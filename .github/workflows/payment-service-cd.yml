name: Payment Service CD

on:
  repository_dispatch:
    types: [deploy-payment-service]
  workflow_dispatch:
    inputs:
      version:
        description: 'Payment service version to deploy'
        required: true
        default: 'latest'

env:
  AWS_REGION: us-east-1
  SERVICE_NAME: payment-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Parse deployment information
      id: deployment
      run: |
        echo "💳 Payment Service CD Pipeline Started"
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          COMMIT_SHA="${{ github.sha }}"
          echo "📋 Manual deployment triggered"
        else
          VERSION="${{ github.event.client_payload.version }}"
          COMMIT_SHA="${{ github.event.client_payload.commit_sha }}"
          echo "🤖 Automatic deployment from CI"
        fi
        
        if [ -z "$VERSION" ]; then
          echo "❌ No version specified"
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
        
        echo "📦 Deploying Payment Service version: $VERSION"
        echo "🔗 From commit: $COMMIT_SHA"

    - name: Verify ECR image exists
      run: |
        VERSION="${{ steps.deployment.outputs.version }}"
        
        echo "🔍 Verifying Payment Service image exists in ECR..."
        aws ecr-public describe-images \
          --repository-name "cj-payment-svc" \
          --image-ids imageTag="$VERSION" \
          --region us-east-1 || {
          echo "❌ Payment Service image $VERSION not found in ECR"
          exit 1
        }
        echo "✅ Payment Service image $VERSION found in ECR"

    - name: Clone cjet-k8s repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/cjet-k8s-public
        token: ${{ secrets.K8S_REPO_TOKEN }}
        path: cjet-k8s-public
        ref: main

    - name: Update Payment Service in Helm values
      run: |
        cd cjet-k8s-public/helm
        VERSION="${{ steps.deployment.outputs.version }}"
        
        echo "📝 Current Helm values (payment section):"
        grep -A10 "^  payment:" values.yaml || echo "Payment section not found"
        
        # Update only the payment service tag
        sed -i '/^  payment:/,/^  [a-zA-Z]/ { 
          /tag:/ {
            s/tag: .*/tag: '$VERSION'/
          }
        }' values.yaml
        
        echo ""
        echo "✅ Updated payment service to version: $VERSION"
        echo "📝 Updated Helm values (payment section):"
        grep -A10 "^  payment:" values.yaml

    - name: Commit and push Payment Service update
      run: |
        cd cjet-k8s-public
        VERSION="${{ steps.deployment.outputs.version }}"
        COMMIT_SHA="${{ steps.deployment.outputs.commit_sha }}"
        
        # Git configuration
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Payment Service CD"
        
        # Check for changes
        if git diff --quiet; then
          echo "ℹ️ No changes to commit"
          exit 0
        fi
        
        # Commit changes
        git add helm/values.yaml
        git commit -m "💳 Update payment-service to $VERSION

        🔧 Service: payment-service
        📦 Version: $VERSION
        🔗 Commit: $COMMIT_SHA
        ⚡ Updated by Payment Service CD pipeline

        🤖 Generated with GitHub Actions"
        
        # Push changes
        git push origin main
        
        echo "✅ Payment Service deployment committed and pushed"
        echo "🎉 ArgoCD will automatically sync the changes"

    - name: Deployment summary
      run: |
        VERSION="${{ steps.deployment.outputs.version }}"
        
        echo "🎉 Payment Service CD completed successfully!"
        echo ""
        echo "📋 Deployment Summary:"
        echo "  🔧 Service: payment-service"
        echo "  📦 Version: $VERSION"
        echo "  🎯 Target: Kubernetes cluster"
        echo "  📝 Updated: cjet-k8s/helm/values.yaml"
        echo ""
        echo "⏳ Next steps:"
        echo "  1. ArgoCD will detect the changes automatically"
        echo "  2. Payment service will be deployed with rolling update"
        echo "  3. Monitor the deployment in ArgoCD dashboard"
        echo ""
        echo "🔗 ArgoCD will deploy to:"
        echo "  • Namespace: user"
        echo "  • Service: payment-service"
        echo "  • Image: public.ecr.aws/v3g6g4v7/cj-payment-svc:$VERSION"